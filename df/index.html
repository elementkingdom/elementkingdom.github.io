<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="application-name" content="GSF">
	<meta name="apple-mobile-web-app-title" content="GSF">
	<meta name="theme-color" content="#222222">
	<meta name="msapplication-navbutton-color" content="#222222">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="msapplication-starturl" content="/">

	<link rel="icon" type="image/png" sizes="384x384" density="1" href="app-icon.png">
	<link rel="apple-touch-icon" type="image/png" sizes="384x384" density="1" href="app-icon.png">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

	<title>Dual Flame Sandbox</title>
	<meta name="description" content="Dual flame">

	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="core.css">
	<link rel="manifest" href="manifest.json">

</head>
<body class="loading">

  <aside class="js-side-nav side-nav">
    <nav class="js-side-nav-container side-nav__container">
      <button class="js-menu-hide side-nav__hide material-icons">close</button>
      <header class="side-nav__header">
        Side Nav
      </header>
      <ul class="side-nav__content">
        <li>Profile</li>
        <li>Notification <button class="notificationSwitch" disabled>Subscribe</button></li>
        <li>Logout</li>
      </ul>
    </nav>
  </aside>

	<div class="nav">
		<div class="leftIcon">
			<div class="burger svg js-menu-show">
				<svg viewBox="0 0 24 24">
					<path fill="#fff" d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" />
				</svg>
			</div>
			<div class="backArrow svg">
				<svg viewBox="0 0 24 24">
					<path fill="#fff" d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z" />
				</svg>
			</div>
		</div>
		<div class="title">Dual Flame</div>
		<div class="buttonList">
			<div class="svg refresh">
				<svg viewBox="0 0 24 24">
				    <path fill="#fff" d="M17.65,6.35C16.2,4.9 14.21,4 12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20C15.73,20 18.84,17.45 19.73,14H17.65C16.83,16.33 14.61,18 12,18A6,6 0 0,1 6,12A6,6 0 0,1 12,6C13.66,6 15.14,6.69 16.22,7.78L13,11H20V4L17.65,6.35Z" />
				</svg>
			</div>
		</div>
	</div><!-- /nav -->

	<div class="loader">
		<div class="dots d1"></div>
		<div class="dots d2"></div>
		<div class="dots d3"></div>
	</div>

	<div class="recent-list">
		<ul class="posts"></ul>
		<div class="fab">
			<svg viewBox="0 0 24 24">
				<path fill="#fff" d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.12,5.12L18.87,8.87M3,17.25V21H6.75L17.81,9.93L14.06,6.18L3,17.25Z" />
			</svg>
		</div>
	</div><!-- /recent-list -->

	<div class="alert">
		<div class="title">Hang tight</div>
		<div class="message">Working on it</div>
		<div class="feedback">blah</div>
	</div>

	<div class="newPost">
		<div class="newPostTextbox">
			<textarea name="" placeholder="Share your soul"></textarea>
			<div class="button sendPost">
				<svg viewBox="0 0 24 24">
					<path d="M2,21L23,12L2,3V10L17,12L2,14V21Z" />
				</svg>
			</div>
		</div>
	</div>

	<div class="single">
		<div class="postContainer">
			<div class="originalPost">
				<div class="header">
					<div class="avatar"></div>
					<div class="author">Cassie</div>
					<div class="date"></div>
				</div>
				<div class="content"></div>
				<div class="footer">
					<div class="numberOfComments">
						<div class="svg icon">
							<svg viewBox="0 0 24 24">
								<path fill="#000000" d="M20,2A2,2 0 0,1 22,4V16A2,2 0 0,1 20,18H6L2,22V4C2,2.89 2.9,2 4,2H20M4,4V17.17L5.17,16H20V4H4M6,7H18V9H6V7M6,11H15V13H6V11Z" />
							</svg>
						</div>
						<div class="number"></div>
					</div>
				</div>
			</div>
			<div class="comments"></div>
		</div><!-- /postContainer -->
		<div class="makeComment">
			<div class="textarea newComment" contenteditable="true">Respond</div>
			<!-- <textarea placeholder="Respond"></textarea> -->
			<div class="button sendComment">
				<svg viewBox="0 0 24 24">
					<path d="M2,21L23,12L2,3V10L17,12L2,14V21Z" />
				</svg>
			</div>
		</div>
	</div>

	<ul class="template">
		<li class="postTemplate">
			<div class="post" meta-id="">
				<div class="header">
					<div class="avatar"></div>
					<div class="author">Cassie</div>
					<div class="date"></div>
				</div>
				<div class="content"></div>
				<div class="footer">
					<div class="numberOfComments">
						<div class="svg icon">
							<svg viewBox="0 0 24 24">
								<path fill="#000000" d="M20,2A2,2 0 0,1 22,4V16A2,2 0 0,1 20,18H6L2,22V4C2,2.89 2.9,2 4,2H20M4,4V17.17L5.17,16H20V4H4M6,7H18V9H6V7M6,11H15V13H6V11Z" />
							</svg>
						</div>
						<div class="number"></div>
					</div>
				</div>
			</div>
		</li>
		<li class="commentTemplate">
			<div class="header">
				<div class="avatar"></div>
				<div class="author"></div>
				<div class="date"></div>
			</div>
			<div class="content"></div>
		</li>
	</ul>

	<script src="js/hammer.min.js"/></script>
	<script src="js/setup.js"/></script>
	<script src="js/ui.js"/></script>
	<script src="js/detabinator.js"/></script>
	<script src="js/side-nav.js"/></script>

</body>
</html>
